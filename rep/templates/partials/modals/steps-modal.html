<div class="modal fade" id="steps-modal" tabindex="-1" role="dialog" aria-labelledby="stepsModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">
          <span id="modal-title-value">{{ session['step'] }}</span>
        </h4>
      </div>

      <div class="modal-body">
        <span id="modal-body-content"></span>
        {% if session['step'] == 2 %}
          {% include "partials/modals/naf_consent.html" %}
        {% endif %}
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="next-step-btn">Next Step</button>
      </div>

    </div>

  </div>

</div>
