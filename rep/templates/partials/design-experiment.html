<div id="slide1" class="noshow">
  <h3>Basic Info</h3>
  <hr class="style5">
  <br>
  <div class="form-group row">
    <label class="col-xs-2 col-form-label">Experiment Label</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" id="exp-label" placeholder="visible to only you"></input>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-xs-2 col-form-label">Experiment Title</label>
    <div class="col-xs-8">
      <input
        class="form-control"
        type="text"
        id="exp-title"
        placeholder="experiment title will be visible to participants"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-xs-2 col-form-label">Experiment Description</label>
    <div class="col-xs-8">
      <input class="form-control" type="text" id="" placeholder="brief summary visible to participants"></input>
    </div>
  </div>

    <div class="form-group row">
    <label class="col-xs-2 col-form-label">Start Date</label>
    <div class="col-xs-8">
      <input
        class="form-control"
        id="exp-start-date"
        data-provide="datepicker"
        data-date-start-date="{{ today_date }}"
        data-date-format="yyyy-mm-dd"
        data-date-today-highlight="true"
        value="{{experiment_start }}"/>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-xs-2 col-form-label">End Date</label>
    <div class="col-xs-8">
      <input
        class="form-control"
        id="exp-end-date"
        data-provide="datepicker"
        data-date-start-date="{{ today_date }}"
        data-date-format="yyyy-mm-dd"
        data-date-today-highlight="true"
        value="{{ experiment_end }}"/>
    </div>
  </div>

  <br/>
  <div class="text-center">
    <button type="button"
          class="btn btn-primary btn-lg"
          onclick="load_slide2()">
      <span> &nbsp &nbsp Next </span>

<!--##################### Add Protocol Modal  #####################-->
 <div
    class="modal fade"
    tabindex="-1"
    id="add-protocol-modal"
    role="dialog"
    aria-labelledby="myModalLabel">

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Protocol
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </h4>
        </div>

        <div class="modal-body">

          <div class="form-group row">
            <label class="col-xs-2 col-form-label">Name</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" placeholder="label to identify the protocol" id="protocol-name">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-xs-2 col-form-label">Frequency</label>
            <div class="col-xs-4">
              <select class="form-control" id="protocol-frequency">
                  <option>Daily</option>
                  <option>Weekly</option>
                  <option>Biweekly</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-xs-2 col-form-label">Method</label>
            <div class="col-xs-4">
              <select class="form-control" id="protocol-method">
                <option>Push Notification</option>
                <option>Vibration</option>
                <option>Email</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-xs-2 col-form-label">Dates</label>
            <div class="col-xs-10">
              <div class="input-group input-daterange">
                <input
                  type="text"
                  id="protocol-start-date"
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  data-date-start-date="+1d"
                  data-date-today-highlight=true
                  data-date-format='yyyy-mm-dd'>

                <div class="input-group-addon">to</div>
                <input
                  type="text"
                  id="protocol-end-date"
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  data-date-start-date="+2d"
                  data-date-today-highlight=true
                  data-date-format='yyyy-mm-dd'>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-xs-2 col-form-label">Time</label>
            <div class="col-xs-10">
               <div class="input-group input-timerange">
                  <input  class="form-control" type="time" name="start-time" value="" id="protocol-start-time">
                   <div class="input-group-addon">to</div>
                  <input  class="form-control" type="time" name="end-time"  value="" id="protocol-end-time">
               </div>
            </div>
          </div>
        </div>

        <!--  https://cdnjs.com/libraries/bootstrap-timepicker  -->

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="create-protocol-btn" onclick="create_protocol_handler()">Create</button>
        </div>

      </div>
    </div>
  </div>
