<div class="page-header">
  <h3>
    Sync App
  </h3>
</div>

<div class="form-group row">
  <label class="col-xs-1 col-form-label">Token</label>
  <div class="col-xs-6">
    <input
      class="form-control"
      type="text"
      id="firebase-sync-token"
      placeholder="enter individual token OR group topic"></input>
  </div>
</div>

<div class="form-group row">
  <label class="col-xs-1 col-form-label"></label>
  <div class="col-xs-4">
    <button type="button" class="btn btn-primary" id="firebase-sync-btn">
      <span class="glyphicon glyphicon-refresh"></span>
      Sync Now
    </button>
  </div>
</div>

<br>
<span id="firebase-sync-response" class="text-success"></span>
