<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <title>
      Beehive :::{% block title%}{% endblock %}
    </title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="description" content="Beehive Research Platform">
    <meta name="author" content="Small Data Lab">
    <link rel="icon" href="{{url_for('static', filename='images/beehive.png')}}">

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">

    <!-- extra css -->
    {% block extras %}{% endblock %}

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  </head>

  <body>

    {% block body %}{% endblock %}

    <div class="container">
      {% with messages = get_flashed_messages(with_categories = true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ messages.0.0 }} alert-dismissible sliin alert-fixed" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% endwith %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!--
    load online libraries first (esp jQuery).
    fallback.js will load offline libraries if online download fails
    -->
    <script src="{{ url_for('static', filename='js/fallback.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/experiment-features.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rep.js') }}"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
  </body>
</html>
